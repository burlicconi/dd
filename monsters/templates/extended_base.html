{% extends 'base.html' %}

{% block menu %}

{% endblock %}

{% block messages %}
	{% if messages %}
		{% for message in messages %}
			{% if message.tags == "success" %}<p class="container bootstrap_messages alert alert-success"> {{ message }}</p> {% endif %}
			{% if message.tags == "error" %}<p class="container bootstrap_messages alert alert-danger"> {{ message }}</p> {% endif %}
		{% endfor %}
	{% endif %}
{% endblock %}
